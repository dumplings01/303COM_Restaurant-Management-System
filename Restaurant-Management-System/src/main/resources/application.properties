# most important 3 lines to setup
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant
spring.datasource.username=postgres
spring.datasource.password=postgres

# time until connection timeout
spring.datasource.hikari.connectionTimeout=20000
# maximum 5 connections allowed to connect simultaneously
spring.datasource.hikari.maximumPoolSize=5

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

# show annotation error message
server.error.include-message=always
server.error.include-binding-errors=always

